<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Profilo</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="Netflix-assets/Netflix-assets/assets/netflix_logo.png" height="30" loading="lazy" alt="" /></a>
        </div>
      </nav>
    </header>
    <main class="bg-dark">
      <div class="container">
        <div class="row text-white">
          <div class="col-6 offset-3 mb-4 border-bottom"><h1 class="display-1">Edit Profile</h1></div>
          <div class="col-6 offset-3">
            <div class="row">
              <div class="col-2 d-flex justify-content-end align-items-start p-0">
                <img src="Netflix-assets/Netflix-assets/assets/avatar.png" alt="Avatar" class="img-fluid w-100" />
              </div>

              <div class="col-10 p-4 pt-0">
                <form>
                  <h5 class="bg-secondary text-white p-1 ps-3">Strive Student</h5>
                  <h5 class="mt-3 text-secondary">Language:</h5>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle bg-dark text-white border border-2 rounded-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">French</a></li>
                    </ul>
                  </div>

                  <hr class="mt-3 mb-3" />

                  <h5 class="text-secondary">Maturity Settings:</h5>
                  <p class="bg-secondary text-white p-1 w-50 text-center"><strong> ALL MATURITY RATINGS</strong></p>
                  <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                  <button type="button" class="btn btn-secondary bg-dark text-secondary border border-secondary border-2 rounded-0">EDIT</button>
                  <hr class="mt-3 mb-3" />
                  <h5 class="text-secondary">Autoplay controls</h5>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Autoplay next episode in a series on all devices.</label>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Autoplay previews while browsing on all devices.</label>
                  </div>
                </form>
              </div>
            </div>
            <hr class="mt-0 mb-4" />
          </div>

          <div class="col-6 offset-3 d-flex justify-content-around">
            <button type="button" class="btn btn-secondary bg-white text-black border border-2 rounded-0 w-25">SAVE</button>
            <button type="button" class="btn btn-secondary bg-dark text-secondary border border-secondary border-2 rounded-0 w-25">CANCEL</button>
            <button type="button" class="btn btn-secondary bg-dark text-secondary border border-secondary border-2 rounded-0 w-25">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
